<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- POLICES GOOGLE -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&family=Shrikhand&display=swap" rel="stylesheet">
  
  <!-- CDN Icones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- LIEN VERS LE CSS -->
  <link rel="stylesheet" href="/src/sass/style.css">
  <title>ohmyfood : n'attendez plus pour vos plats !</title>
</head>

<body>

  <header class="header" >
    <!-- LOGO DANS LE HEADER -->
    <div class="header__logo">
      <img 
      src="/src/assets/logo/ohmyfood@2x.svg" alt="le logo de ohmyfood en noir et blanc" 
      srcset="">
    </div>

    <!-- BOITE INCLUANT : 
    INPUT RECH + TEXTE INTRO + BOUTON EXPLO -->
    <section class="header__boite-rech-intro-bton">

      <!-- BOITE INPUT RECH -->
      <div class="header__boite-rech-intro-bton__rech">
        <!-- ICONE -->
        <i 
        class="
        fas 
        fa-map-marker-alt 
        header__boite-rech-intro-bton__rech__i-geoloc
        "></i>

        <!-- INPUT RESULTAT RECH -->
        <input class="header__boite-rech-intro-bton__rech__input-rech" type="search" name="" 
        id="#" 
        placeholder="Paris, Belleville">

      </div>

      <!-- BOITE INTRO/TEXTE + BTON RECH -->
      <div class="header__boite-rech-intro-bton__intro-bton">

        <!-- TITRE -->
        <h2>
          Réservez le menu qui vous convient
        </h2>

        <!-- SOUS TITRE -->
        <h3>
          Découvrez des restaurants d'exception, sélectionnés par nos soins.
        </h3>

        <!-- BTON RECH -->
        <a href="#" class="header__boite-rech-intro-bton__intro-bton__bton">
          <div class="header__boite-rech-intro-bton__intro-bton__bton__text">
            Explorer nos restaurants
          </div>
        </a>
      </div>

    </section>
  </header>

  <main class="main">

    <!-- TITRE -->
    <h2>
      Fonctionnement
    </h2>

    <!-- BOITE FONCTIONNEMENT -->
    <aside class="main__aside">


      <!-- BOUTON CHOISISSEZ -->
      <a href="#" class="main__aside__bton-chois">
        
        <!-- PASTILLE AVEC NUMERO 1 -->
        <div class="main__aside__bton-chois__pastille">
          <p class="main__aside__bton-chois__pastille__p">
            1
          </p>
        </div>

        <!-- ICONE PHONE -->
        <i class="fas fa-mobile-alt"></i>

        <!-- TEXTE -->
        <div class="main__aside__bton-chois__h5">
          Choisissez un restaurant
        </div>
      </a>

      <!-- BOUTON COMPOSEZ -->
      <a href="#" class="main__aside__bton-chois">
        
        <!-- PASTILLE AVEC NUMERO 2 -->
        <div class="main__aside__bton-chois__pastille">
          <p class="main__aside__bton-chois__pastille__p">
            2
          </p>
        </div>

        <!-- ICONE PHONE -->
        <i class="fas fa-list"></i>

        <!-- TEXTE -->
        <div class="main__aside__bton-chois__h5">
          Composez votre menu
        </div>
      </a>

    </aside>
    

  </main>

  <footer>

  </footer>
  
</body>
</html>
