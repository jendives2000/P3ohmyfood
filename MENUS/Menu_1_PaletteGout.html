<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- POLICES GOOGLE -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&family=Shrikhand&display=swap" rel="stylesheet">
  
  <!-- CDN Icones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- LIEN VERS LE CSS -->
  <link rel="stylesheet" href="/src/sass/style_menu_1.css">
  
  <title>Menu : La Palette du Goût - Ménilmontant</title>
</head>

<body>
  <header class="header">
    <!-- BOITE TOUT EN HAUT AVEC FLECHE GCHE ET LOGO -->
    <div class="header__flexbox">
      <!-- FLECHE GAUCHE -->
      <div class="header__flexbox__arrow">
        <i class="header__flexbox__arrow__i fa-solid fa-arrow-left"></i>
      </div>

      <!-- LOGO OHMYFOOD -->
      <div class="header__flexbox__logo">
        <img 
        class="header__flexbox__logo__svg"
        src="/src/assets/logo/ohmyfood@2x.svg" alt="le logo de ohmyfood en noir et blanc" 
        srcset="">
      </div>

    </div>

    <!-- IMAGE HERO -->
    <div class="header__pic">
      <img 
        class="header__pic__img"
        src="/src/assets/images/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="un plat gourmet sur une table pleine au restaurant La Palette du Goût" 
        srcset="">
      <div class="header__pic__top-bg"></div>
    </div>
  </header>

  <!-- LISTE MENU -->
  <main class="main">

    <!-- TITRE RESTAURANT + COEUR -->
    <div class="main__title">
      <!-- TITRE -->
      <h1 class="main__title__p">
        La palette du goût
      </h1>

      <!-- COEUR -->
      <i class="main__title__i fa-solid fa-heart"></i>

    </div>

    <!-- BOX FLEXÉ TITRE + BOX PLATS ENTREES -->
    <section class="main__entrees">
      <!-- BOX AVEC TOUT -->
      <div class="main__entrees__titre">
        
        <!-- TITRE ENTREES -->
        <p class="main__entrees__titre__p">
          ENTRÉES
        </p>

        <!-- SOULIGNAGE -->
        <div class="main__entrees__titre__underline"></div>

        <!-- CAPSULE FRICASSEE -->
        <div class="main__entrees__titre__plat">
          <h3>
            Fricassée d'escargot
          </h3>
          
          <!-- BOX HOVER AVEC COCHE SELECTION -->
          <div class="box-hover">
            <i class="fa-solid fa-circle-check"></i>
          </div>
          
          <!-- SOUS TEXTE + PRIX EN FLEX -->
          <div class="flexeur-prix">
            <p>
              Au piment d'espelette
            </p>
            <p class="prix">
              25€
            </p>
          </div>

          

        </div>
      </div>

      



    </section>
  </main>
</body>
</html>
